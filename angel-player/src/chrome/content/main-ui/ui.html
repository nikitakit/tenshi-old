<!doctype html>

<html>
    <head>
        <!-- GLOBAL LIBRARY SECTION -->
        <!-- All globally available libraries that use the DOM must be
             included here -->

        <!-- jQuery must be loaded before angular.
             Otherwise angular activates a no-jQuery mode with less features -->
        <script src="../vendor-js/jquery.js"></script>
        <script src="../vendor-js/angular.js"></script>

        <!-- GLOBAL STYLE SECTION -->
        <link rel="stylesheet" type="text/css" href="ui.css">

        <!-- Load application logic inside the CommonJS environment -->
        <script type='application/javascript;version=1.7'
            src='resource://gre/modules/commonjs/toolkit/loader.js'></script>
        <script src="../common/require_stub.js"></script>
        <script>
            requireStub('tenshi/main-ui/ui.js');
            requireStub('tenshi/main-ui/app.js');
        </script>
    </head>
    <body>
        <div id="header">
          <div id="logo">
              <img id="appLogo" src="../common/assets/svg/pie-sprocket-color.svg"></img>
          </div>
          <div id="title">
            <span id="appTitle">
              Angel Player
            </span>
            <span id="currentEnvironment"></span>
          </div>
          <div id="tabsDiv">
            <!--Added dynamically-->
          </div>
        </div>
        <div id="mainContent">
          <div id="welcome-div" class="module-div">
            <iframe src="../welcome/welcome.html"></iframe>
          </div>

          <div id="controls-div" class="module-div">
            <iframe src="../controls/main.html"></iframe>
          </div>

          <div id="texteditor-div" class="module-div">
            <iframe src="../texteditor/editor.html"></iframe>
          </div>

          <div id="console-div" class="module-div">
            <iframe src="../console/console.html"></iframe>
          </div>

          <div id="blockeditor-div" class="module-div">
            <iframe src="../blockeditor/blockeditor.html"></iframe>
          </div>

          <div id="simulator-div" class="module-div">
            <iframe src="../simulator/main.html"></iframe>
          </div>

          <div id="maker-div" class="module-div">
            <!-- Commented out for now, because both the simulator and the -->
            <!-- maker use the same variable to store the window object. -->
            <!-- <iframe src="../simulator/maker.html"></iframe> -->
            <p>Robot builder is temporarily disabled</p>
          </div>

          <div id="stargate-div" class="module-div">
            <iframe src="../debug-main.html"></iframe>
          </div>
        </div>
    </body>
</html>
